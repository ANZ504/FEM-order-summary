<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon
  ------------------------------------------------------------->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS
  ------------------------------------------------------------->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Title
  ------------------------------------------------------------->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
<img class="bg-img" src="./images/pattern-background-desktop.svg" alt="">
  <div class="card__container">
    <!-- BG Image Card -->
    <div class="card__image">
      <img src="./images/illustration-hero.svg" alt="Image">
    </div>
    <!-- Description Summary -->
    <div class="card__summary">
      <h3>Order Summary</h3>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <!-- Product Selec -->
    <div class="card__product">
      <div>
        <img src="./images/icon-music.svg" alt="Icon Music">
        <span>
          <p>Anual Plan</p>
          <p>$59.99/year</p>
        </span>
      </div>      
      <a href="#">Change</a>
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button class="primary-button">Proceed to Payment</button>
      <button class="secondary-button">Cancel Order</button>
    </div>

  </div>
</body>

</html>
